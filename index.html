<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset=utf-8>
        <title> Platzi Course Basic CSS Grid </title>
        <link rel="stylesheet" href="index.css"></style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
    </head>

    <body class="platzi">

        <header class="header">
            <div class="header__container">
                <div class="header__logo">
                    <img src="./logo.webp" alt="Platzi Logo" />
                </div>
                <div class="header__title">
                    <h1>Platzi</h1>
                    <h2>Basic CSS Grid</h2>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="main__container">
                <ul class="grid">
                    <li class="grid__item item-1"> 1 </li>
                    <li class="grid__item item-2"> 2 </li>
                    <li class="grid__item item-3"> 3 </li>
                    <li class="grid__item item-4"> 4 </li>
                    <li class="grid__item item-5"> 5 </li>
                    <li class="grid__item item-6"> 6 </li>
                </ul>
            </div>
        </main>
      
        

    </body>

</html>
