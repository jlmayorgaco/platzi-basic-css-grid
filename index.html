<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset=utf-8>
        <title> Platzi Course Basic CSS Grid </title>
        <link rel="stylesheet" href="index.css"></style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
    </head>

    <body class="platzi">

        <header class="header">
            <div class="header__container">
                <div class="header__logo">
                    <img src="./logo.webp" alt="Platzi Logo" />
                </div>
                <div class="header__title">
                    <h1>Platzi</h1>
                    <h2>Basic CSS Grid</h2>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="main__container">
                <section class="hero">
                    <div class="hero__header">
                        <h1 class="header__title">
                            Check the <br> best food
                        </h1>
                        <p class="header__text">
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit. <br> Quisque at erat id ligula
                            efficitur
                            tincidunt.
                            <br> Donec nec ligula id nunc efficitur facilisis. <br> Donec nec ligula id nunc efficitur
                            facilisis.
                        </p>
                        <button class="header__button">Book a Table</button>
                    </div>
                    <div class="hero__image">
                        <img src="./hero.png" alt="Food Image" />
                    </div>
                </section>
                <section class="gallery">
                    <ul>
                        <li>
                            <img src="./food1.jpg" alt="Food 1" /> 
                        </li>
                        <li>
                            <img src="./food2.jpg" alt="Food 2" /> 
                        </li>
                        <li>
                            <img src="./food3.jpg" alt="Food 3" /> 
                        </li>
                        <li>
                            <img src="./food4.jpg" alt="Food 4" /> 
                        </li>
                        <li>
                            <img src="./food5.jpg" alt="Food 5" /> 
                        </li>
                    </ul>
                </section>

                <section class="menu">
                    <h2 class="menu-title">Home Menu</h2>
                    <div class="menu-grid">
                        <div class="menu-grid-item">
                            <img src="./plate1.png" alt="Plato 1">
                        </div>
                        <div class="menu-grid-item">
                            <img src="./plate2.png" alt="Plato 2">
                        </div>
                        <div class="menu-grid-item">
                            <img src="./plate3.png" alt="Plato 3">
                        </div>
                        <div class="menu-grid-item">
                            <img src="./plate4.png" alt="Plato 4">
                        </div>
                        <div class="menu-grid-item">
                            <img src="./plate5.png" alt="Plato 5">
                        </div>
                    </div>
                </section>
            </div>
        </main>
      
        

    </body>

</html>
